<body>


    <div class="container">
        <div class="row">
        <h2 class="text-center p-2 m-2">Arithmetic Calculator</h2><hr class="w-25 m-auto">
        <label for="num1" class="fs-5 mt-5">Enter Num1</label>
        <input type="text" class="mb-3 p-2 form-control" id="num1"  />
        <br>
        <label for="num1" class="fs-5">Enter Num2</label>
        <input type="text" class="mb-3 p-2 form-control" id="num2"  />
        <br>
        <div class="d-grid gap-2 d-md-block">
            <button onclick="adding()" class="btn btn-primary fs-5 fw-bold m-4 px-2" type="button">Addition</button>
            <button onclick="sub()" class="btn btn-primary fs-5 fw-bold m-4 px-2" type="button">Subtraction</button>
            <button onclick="multiply()" class="btn btn-primary fs-5 fw-bold m-4 px-2" type="button">Multiply</button>
            <button onclick="division()" class="btn btn-primary fs-5 fw-bold m-4 px-2" type="button">Division</button>
          </div>
        <div class="alert alert-dark mt-2" id="result" role="alert"></div>
    </div>
</div>
